{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">투표</h1>
        <p class="subtitle">QR코드로 참여하는 단순 투표 시스템</p>

        <a class="button is-link is-large is-fullwidth" href="{{ url_for('vote.create') }}">새로운 투표 생성하기</a>
    </div>
</section>

<section class="section">
    <div class="container">
        <h2 class="title is-3">주의사항</h2>
        <div class="content is-medium">
            <p>모든 투표는 6시간뒤 서버에서 삭제됩니다.</p>
            <p>투표를 생성한 관리자는 투표에 참여 할 수 없습니다.</p>
            <p>1인당 1투표만 가능합니다.</p>
            <p>투표에는 최대 50명이 참여 할 수 있습니다.</p>
            <p>선택지는 최대 10개까지 등록 할 수 있습니다.</p>
        </div>
    </div>
</section>
{% endblock %}
