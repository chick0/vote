{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">내 투표</h1>
    {% set error = request.args.get("error") %}
    {% if error != none %}
        <div class="notification is-danger is-light">
            {{ error }}
        </div>
    {% endif %}

        <div class="content is-large">
            <ol>
            {% for vote in votes %}
                <li><a href="{{ vote['url'] }}">{{ vote['title'] }}</a></li>
            {% endfor %}
            </ol>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <a class="button is-warning is-large is-fullwidth" href="{{ url_for('index.index') }}">메인 화면으로 이동</a>
            </div>
            <div class="column">
                <a class="button is-link is-large is-fullwidth" href="{{ url_for('vote.create') }}">새로운 투표 만들기</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
