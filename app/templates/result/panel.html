{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">투표 결과</h1>
        <p class="subtitle">{{ title }}</p>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content is-large">
            <p>투표에는 총 {{ votes }}명이 참여했습니다.</p>
            <p>기권표는 총 {{ drop }}개가 있습니다.</p>
    
            <ul>
            {% for opt in option.keys() %}
                <li>
                    {{ option[opt] }}: {{ score[opt] }}
                </li>
            {% endfor %}
            </ul>    
        </div>
    </div>
</section>
{% endblock %}
